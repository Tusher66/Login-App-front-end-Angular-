<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img style="width: 100px;" class="img-fluid mt" src="assets/login.jpeg" alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1>

                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input required name="username" [(ngModel)]="creadential.username" type="text" matInput />
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required name="password" [(ngModel)]="creadential.password" type="password" matInput />
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-flat-button color="primary">Login</button>
                        <button style="margin-left: 12px;" type="reset"  mat-flat-button color="warn">Reset</button>
                    </div>
                
                </form>

            </div>
        </div>
    </div>
</div>
